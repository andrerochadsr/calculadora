<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1>calculadora</h1>
    <section>
        <div id="calculadora">
            <input type="text" name="visor" id="ivisor">
            <input type="button" value="1" id="num" onclick="numeroTela(1)">
            <input type="button" value="2" id="num" onclick="numeroTela(2)">
            <input type="button" value="3" id="num" onclick="numeroTela(3)">
            <input type="button" value="4" id="num" onclick="numeroTela(4)">
            <input type="button" value="5" id="num" onclick="numeroTela(5)">
            <input type="button" value="6" id="num" onclick="numeroTela(6)">
            <input type="button" value="7" id="num" onclick="numeroTela(7)">
            <input type="button" value="8" id="num" onclick="numeroTela(8)">
            <input type="button" value="9" id="num" onclick="numeroTela(9)">
            <input type="button" value="0" id="num" onclick="numeroTela(0)">
            <input type="button" value="+" id="op+" onclick="operaMais('+')">
            <input type="button" value="-" id="op-" onclick="operaMenos('-')">
            <input type="button" value="x" id="op*" onclick="operaVezes('*')">
            <input type="button" value="รท" id="op/" onclick="operaDivide('/')">
            <input type="button" value="=" id="result" onclick="result()">

        </div>
    </section>
</body>
</html>
